<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boostrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />

    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Website</title>
  </head>

  <body>
    <section class="vh-100 gradient-custom login active">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-2">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      placeholder="Username..."
                    />
                    <label class="form-label" for="typeEmailX">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      placeholder="Password..."
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                  <div class="mt-4">
                    <p class="mb-0">
                      Don't have an account?
                      <a href="#!" class="text-white-50 fw-bold signUpSwitch"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="vh-100 gradient-custom signup">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-4 mt-md-3">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your name and password!
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="signNameInput"
                      class="form-control form-control-lg"
                      placeholder="Name..."
                      required
                    />
                    <label class="form-label" for="typeEmailX">Name</label>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="signUserNameInput"
                      class="form-control form-control-lg"
                      placeholder="Username..."
                      required
                    />
                    <label class="form-label" for="typeEmailX">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="signPassword"
                      class="form-control form-control-lg"
                      placeholder="Password..."
                      required
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="signPasswordConfirm"
                      class="form-control form-control-lg"
                      placeholder="Password..."
                      required
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    id="signBtn"
                  >
                    Sign Up
                  </button>
                  <div class="mt-4">
                    <p class="mb-0">
                      Have an account?
                      <a href="#!" class="text-white-50 fw-bold loginSwitch"
                        >Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      class="border border-5 mt-5 p-4 d-flex flex-wrap text-center gap-2 users"
    ></section>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./app/js/script.js" type="module"></script>
  </body>
</html>
